<!-- The Modal 1-->
<app-reviewer-qaer></app-reviewer-qaer>
<div class="modal" id="saveModel" >
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
  
        <!-- Modal body -->
        <div class="myFont">
            <i class="fa fa-check-circle " ></i>
        </div>

        <!-- Modal Header -->
        <div >
            <h1 class="heading" align="center">Saved!</h1>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
  
        <!-- Modal footer -->
        <div >
          <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
        </div>
  
      </div>
    </div>
  </div>

  <!-- The Modal 2-->
<div class="modal" id="submitVerficationModel" >
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
  
        <!-- Modal body -->
        <div class="myFont2">
            <i class="fa fa-check-circle " ></i>
        </div>

        <!-- Modal Header -->
        <div >
            <h1 class="heading" align="center">Submitted!</h1>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
  
        <!-- Modal footer -->
        <div >
          <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
        </div>
  
      </div>
    </div>
  </div>

  <!-- The Modal 2-->
  <div class="modal" id="submitModel">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Are you sure?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Are you sure you want to submit? Once submitted it cannot be edited.
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger button1" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success button2" data-toggle="modal" data-target="#submitVerficationModel" data-dismiss="modal" (click)="submitReviewDetails()">Submit</button>
        </div>
  
      </div>
    </div>
  </div>

  
<div class="container-fluid mt-3">
  <div class="panel-body">
    <table class="table">  
      <thead>
        <tr id="headers">  
          <th colspan="3">
            Key Result Area
          </th>
          <th colspan=5>  
            Self Evaluation 
          </th>
          <th>  
            Self Assessment  
          </th>
          <th colspan=5>  
            Reviewer Evaluation 
          </th>  
          <th colspan=3>  
            Reviewer Assessment  
          </th>   
        </tr>  
      </thead>

      <tr class="technicalSkill"> 
        <td colspan="3">  
          <p rows="4" cols="50" align="center">Technical Skills</p>  
        </td> 
        <td colspan="5">  
          <textarea rows="4" cols="50" readonly class="self" maxlength="300">{{reviewSelfTS}}</textarea>  
        </td>                                 
        <td align="center">
          <select class="self" disabled>   
            <option>{{assessmentSelfTS}}</option>     
            <option value="Meets Expectations">Meets Expectations</option>
            <option value="Needs Improvement">Needs Improvement</option>
          </select>                
        </td>  

        <td colspan="5">  
          <textarea rows="4" [readonly]="isReadonly" cols="50" [(ngModel)]="reviewReviewerTS" maxlength="300" ></textarea>  
        </td>            
        <td align="center">
          <select  required [disabled]="editable" (change)="selectChangeHandler($event)"> 
              <option [ngValue]="selected" selected hidden>{{assessmentReviewerTS}}</option>
              <option value="Meets Expectations">Meets Expectations</option>
              <option value="Needs Improvement">Needs Improvement</option>
          </select>                    
        </td>  
      </tr>

      <tr class="communicationSkill"> 
        <td colspan="3">  
            <p  rows="4" cols="50" align="center">Communication Skills</p>  
        </td>   
        <td colspan="5">  
            <textarea #rsCS rows="4" readonly cols="50" class="self" maxlength="300">{{reviewSelfCS}}</textarea>  
        </td> 
        <td align="center">
          <select class="self" required disabled>   
            <option>{{assessmentSelfCS}}</option>     
            <option value="Meets Expectations">Meets Expectations</option>
            <option value="Needs Improvement">Needs Improvement</option>
          </select>          
        </td>

        <td colspan="5">  
          <textarea #rrCS [readonly]="isReadonly" rows="4" [(ngModel)]="reviewReviewerCS" cols="50" maxlength="300"></textarea>  
        </td>                            
        <td align="center">
          <select required [disabled]="editable" (change)="selectChangeHandlerCS($event)"> 
            <option [ngValue]="selected" selected hidden>{{assessmentReviewerCS}}</option>
            <option value="Meets Expectations">Meets Expectations</option>
            <option value="Needs Improvement">Needs Improvement</option>
          </select>
        </td>    
      </tr>

      <tr class="personality">  
        <td colspan="3">  
          <p #review rows="4" cols="50" align="center">Personality</p>  
        </td> 
        <td colspan="5">  
          <textarea  rows="4" readonly cols="50" #rsP class="self" maxlength="300">{{reviewSelfP}}</textarea>  
        </td> 
        <td align="center">
          <select class="self" required disabled>   
            <option>{{assessmentSelfP}}</option>     
            <option value="Meets Expectations">Meets Expectations</option>
            <option value="Needs Improvement">Needs Improvement</option>
          </select>
        </td>

        <td colspan="5">  
            <textarea [readonly]="isReadonly" rows="4" cols="50" [(ngModel)]="reviewReviewerP" #rrP maxlength="300"></textarea>  
        </td>                             
        <td align="center">
          <select  required [disabled]="editable" (change)="selectChangeHandlerP($event)">
            <option [ngValue]="selected" selected hidden>{{assessmentReviewerP}}</option> 
            <option value="Meets Expectations">Meets Expectations</option>
            <option value="Needs Improvement">Needs Improvement</option>
          </select>               
        </td>    
      </tr>

      <div class="buttons">
        <button class="btn btn-primary add-user-btn" [disabled]="editable" data-toggle="modal" data-target="#saveModel" (click)="updateReviewDetails()" >Save</button> 
        <button class="btn btn-primary add-user-btn" [disabled]="editable" data-toggle="modal" data-target="#submitModel" (click)="submitReviewDetails()">Submit</button>
      </div>     
    </table> 
  </div>
</div>
